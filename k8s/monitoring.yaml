# =============================================================================
# Monitoring Stack - ServiceMonitor for Prometheus Operator
# =============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: quantum-traffic-monitor
  namespace: quantum-traffic
  labels:
    app.kubernetes.io/name: quantum-traffic
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: quantum-traffic
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - quantum-traffic

---
# =============================================================================
# PrometheusRule for Alerting
# =============================================================================
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: quantum-traffic-alerts
  namespace: quantum-traffic
  labels:
    app.kubernetes.io/name: quantum-traffic
    release: prometheus
spec:
  groups:
    - name: quantum-traffic.rules
      rules:
        # High Error Rate
        - alert: HighErrorRate
          expr: |
            sum(rate(http_requests_total{job="quantum-traffic",status_code=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="quantum-traffic"}[5m])) > 0.05
          for: 5m
          labels:
            severity: critical
            service: quantum-traffic
          annotations:
            summary: "High error rate detected"
            description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

        # High Latency
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="quantum-traffic"}[5m])) by (le)) > 2
          for: 5m
          labels:
            severity: warning
            service: quantum-traffic
          annotations:
            summary: "High API latency detected"
            description: "95th percentile latency is {{ $value | humanizeDuration }}"

        # Optimization Timeout
        - alert: SlowOptimization
          expr: |
            histogram_quantile(0.95, sum(rate(optimization_duration_seconds_bucket[5m])) by (le)) > 10
          for: 10m
          labels:
            severity: warning
            service: quantum-traffic
          annotations:
            summary: "Optimization taking too long"
            description: "95th percentile optimization time is {{ $value | humanizeDuration }}"

        # High Memory Usage
        - alert: HighMemoryUsage
          expr: |
            container_memory_usage_bytes{container="quantum-traffic"}
            /
            container_spec_memory_limit_bytes{container="quantum-traffic"} > 0.9
          for: 5m
          labels:
            severity: warning
            service: quantum-traffic
          annotations:
            summary: "High memory usage"
            description: "Memory usage is {{ $value | humanizePercentage }}"

        # Pod Not Ready
        - alert: PodNotReady
          expr: |
            kube_pod_status_ready{namespace="quantum-traffic",condition="true"} == 0
          for: 5m
          labels:
            severity: critical
            service: quantum-traffic
          annotations:
            summary: "Pod not ready"
            description: "Pod {{ $labels.pod }} has been not ready for 5 minutes"

        # High Rate Limit Hits
        - alert: HighRateLimitHits
          expr: |
            sum(rate(rate_limit_hits_total[5m])) > 10
          for: 5m
          labels:
            severity: warning
            service: quantum-traffic
          annotations:
            summary: "High rate limit hits"
            description: "Rate limit is being hit frequently"

        # Database Connection Issues
        - alert: DatabaseConnectionFailed
          expr: |
            quantum_traffic_health_check{component="database"} == 0
          for: 2m
          labels:
            severity: critical
            service: quantum-traffic
          annotations:
            summary: "Database connection failed"
            description: "Cannot connect to database"

        # Redis Connection Issues
        - alert: RedisConnectionFailed
          expr: |
            quantum_traffic_health_check{component="cache"} == 0
          for: 2m
          labels:
            severity: warning
            service: quantum-traffic
          annotations:
            summary: "Redis connection failed"
            description: "Cannot connect to Redis cache"

