# =============================================================================
# Quantum Traffic Optimizer - Secrets Template
# =============================================================================
# NOTE: In production, use external secrets management (AWS Secrets Manager,
# HashiCorp Vault, or Kubernetes External Secrets Operator)
# Replace placeholder values before applying!
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: quantum-traffic-secrets
  namespace: quantum-traffic
  labels:
    app.kubernetes.io/name: quantum-traffic
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT Secret - Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  JWT_SECRET_KEY: "CHANGE-THIS-GENERATE-A-SECURE-KEY-MIN-32-CHARS"

  # API Keys (comma-separated)
  VALID_API_KEYS: ""

  # Database Connection
  DATABASE_URL: "postgresql+asyncpg://quantum_user:CHANGE_PASSWORD@postgres-service:5432/quantum_traffic"

  # Redis Connection
  REDIS_URL: "redis://:CHANGE_PASSWORD@redis-service:6379/0"

  # Sentry DSN (optional)
  SENTRY_DSN: ""

  # CORS Origins (comma-separated)
  CORS_ORIGINS: "https://quantum-traffic.example.com"
