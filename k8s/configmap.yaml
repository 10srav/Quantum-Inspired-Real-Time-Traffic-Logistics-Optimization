# =============================================================================
# Quantum Traffic Optimizer - ConfigMap
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: quantum-traffic-config
  namespace: quantum-traffic
  labels:
    app.kubernetes.io/name: quantum-traffic
    app.kubernetes.io/component: config
data:
  # Application Settings
  APP_NAME: "Quantum Traffic Optimizer"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"

  # Server Settings
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "4"

  # API Settings
  API_PREFIX: "/api/v1"
  MAX_DELIVERIES: "20"
  REQUEST_TIMEOUT: "30"
  MAX_CACHED_ROUTES: "500"

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "60"
  RATE_LIMIT_PER_HOUR: "1000"

  # Database Settings
  DATABASE_ENABLED: "true"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "10"
  DATABASE_POOL_RECYCLE: "3600"

  # Redis Settings
  REDIS_ENABLED: "true"
  REDIS_PREFIX: "qto:"
  CACHE_TTL: "3600"

  # OSM Settings
  BBOX_SOUTH: "16.50"
  BBOX_NORTH: "16.55"
  BBOX_WEST: "80.62"
  BBOX_EAST: "80.68"
  OSM_CACHE_DIR: "/app/data"
  OSM_USE_CACHE: "true"
  OSM_DEMO_MODE: "false"

  # QAOA Settings
  QAOA_LAYERS: "3"
  QAOA_TIMEOUT: "5.0"
  QAOA_SEED: "42"
  USE_QAOA_IN_API: "false"

  # Monitoring
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  METRICS_ENABLED: "true"

  # Features
  FEATURE_WEBSOCKET_ENABLED: "true"
  FEATURE_MAP_GENERATION: "true"
