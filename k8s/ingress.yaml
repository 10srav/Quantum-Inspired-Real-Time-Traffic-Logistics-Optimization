# =============================================================================
# Quantum Traffic Optimizer - Ingress
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-traffic-ingress
  namespace: quantum-traffic
  labels:
    app.kubernetes.io/name: quantum-traffic
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "30"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"

    # TLS with cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "DENY" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - quantum-traffic.example.com
        - api.quantum-traffic.example.com
      secretName: quantum-traffic-tls
  rules:
    - host: quantum-traffic.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quantum-traffic-service
                port:
                  number: 80
    - host: api.quantum-traffic.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quantum-traffic-service
                port:
                  number: 80
